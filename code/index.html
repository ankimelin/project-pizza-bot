<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pizza</title>
    <link rel="stylesheet" href=./style.css>
    <script src="./pizzabot.js"></script>
  </head>
  <body>

      <p class="speech-bubble-left" id="welcome"></p>

      <p class="speech-bubble-left" id="enter-pizza"></p>

      <form class="speech-bubble-right" id="first-answer" onsubmit="validateOrderName(name.value)">
        <input type="text" id="name" autocomplete="off">
        <input type="submit">
      </form>

      <p class="speech-bubble-left" id="response"></p>

      <form class="speech-bubble-right" id="second-answer" onsubmit="confirmOrder(quantity.value)">
        <input type="text" id="quantity" autocomplete="off">
        <input type="submit">
      </form>

      <p class="speech-bubble-left" id="great"></p>

  </body>
</html>
